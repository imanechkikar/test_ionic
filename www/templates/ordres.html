<ion-view title="Ordres">
  <ion-content>
    <h2> Ordres de la societe </h2>

    <ion-list>
      <a class="item item-avatar"
         ng-repeat="item in listOrdres"
         ui-sref="detail"
         ng-click="goToDetail(item.idOrdre)"
      >

      	<h2>{{item.type}}</h2>
           <p>date : {{item.dateOrd | date:'yyyy-MM-dd HH:mm:ss  '}}</p>

      </a>

    </ion-list>
    <ion-infinite-scroll
      ng-if="moreDataCanBeLoaded()"
      on-infinite="loadMoreData()"
    >
    </ion-infinite-scroll>

  </ion-content>
</ion-view>
